language: objective-c
xcode_project: CleanroomBridging.xcodeproj
osx_image: xcode8

git:
  depth: 1
  submodules: false

before_install:
  - git submodule update --init

install:
  - gem install xcpretty --no-rdoc --no-ri --no-document --quiet

script:
  - ( set -o pipefail && xcodebuild -project CleanroomBridging.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomBridging-iOS -destination 'platform=iOS Simulator,OS=10.0,name=iPhone 6s Plus' -destination-timeout 300 clean build 2>&1 | tee "CleanroomBridging-iOS-build.log" | xcpretty ) && rm "CleanroomBridging-iOS-build.log"
  - ( set -o pipefail && xcodebuild -project CleanroomBridging.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomBridging-iOS -destination 'platform=iOS Simulator,OS=10.0,name=iPhone 6s Plus' -destination-timeout 300 test 2>&1 | tee "CleanroomBridging-iOS-test.log" | xcpretty ) && rm "CleanroomBridging-iOS-test.log"
  - ( set -o pipefail && xcodebuild -project CleanroomBridging.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomBridging-OSX -destination 'platform=macOS' -destination-timeout 300 clean build 2>&1 | tee "CleanroomBridging-macOS-build.log" | xcpretty ) && rm "CleanroomBridging-macOS-build.log"
  - ( set -o pipefail && xcodebuild -project CleanroomBridging.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomBridging-OSX -destination 'platform=macOS' -destination-timeout 300 test 2>&1 | tee "CleanroomBridging-macOS-test.log" | xcpretty ) && rm "CleanroomBridging-macOS-test.log"
  - ( set -o pipefail && xcodebuild -project CleanroomBridging.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomBridging-tvOS -destination 'platform=tvOS Simulator,OS=10.0,name=Apple TV 1080p' -destination-timeout 300 clean build 2>&1 | tee "CleanroomBridging-tvOS-build.log" | xcpretty ) && rm "CleanroomBridging-tvOS-build.log"
  - ( set -o pipefail && xcodebuild -project CleanroomBridging.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomBridging-tvOS -destination 'platform=tvOS Simulator,OS=10.0,name=Apple TV 1080p' -destination-timeout 300 test 2>&1 | tee "CleanroomBridging-tvOS-test.log" | xcpretty ) && rm "CleanroomBridging-tvOS-test.log"
  - ( set -o pipefail && xcodebuild -project CleanroomBridging.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomBridging-watchOS -destination 'platform=watchOS Simulator,OS=3.0,name=Apple Watch - 42mm' -destination-timeout 300 clean build 2>&1 | tee "CleanroomBridging-watchOS-build.log" | xcpretty ) && rm "CleanroomBridging-watchOS-build.log"

after_failure:
  - test -f "CleanroomBridging-iOS-build.log" && tail -n 2500 "CleanroomBridging-iOS-build.log"
  - test -f "CleanroomBridging-iOS-test.log" && tail -n 2500 "CleanroomBridging-iOS-test.log"
  - test -f "CleanroomBridging-iOS-test.log" && LINE_BEFORE=`cat "CleanroomBridging-iOS-test.log" | grep -n "IDETestOperationsObserverDebug. Writing diagnostic log for test session to." | awk -F':' '{print $1}'` && LINE=`expr $LINE_BEFORE + 1` && LOG_FILE=`head -n $LINE "CleanroomBridging-iOS-test.log" | tail -n 1` && cat "$LOG_FILE"
  - test -f "CleanroomBridging-macOS-build.log" && tail -n 2500 "CleanroomBridging-macOS-build.log"
  - test -f "CleanroomBridging-macOS-test.log" && tail -n 2500 "CleanroomBridging-macOS-test.log"
  - test -f "CleanroomBridging-macOS-test.log" && LINE_BEFORE=`cat "CleanroomBridging-macOS-test.log" | grep -n "IDETestOperationsObserverDebug. Writing diagnostic log for test session to." | awk -F':' '{print $1}'` && LINE=`expr $LINE_BEFORE + 1` && LOG_FILE=`head -n $LINE "CleanroomBridging-macOS-test.log" | tail -n 1` && cat "$LOG_FILE"
  - test -f "CleanroomBridging-tvOS-build.log" && tail -n 2500 "CleanroomBridging-tvOS-build.log"
  - test -f "CleanroomBridging-tvOS-test.log" && tail -n 2500 "CleanroomBridging-tvOS-test.log"
  - test -f "CleanroomBridging-tvOS-test.log" && LINE_BEFORE=`cat "CleanroomBridging-tvOS-test.log" | grep -n "IDETestOperationsObserverDebug. Writing diagnostic log for test session to." | awk -F':' '{print $1}'` && LINE=`expr $LINE_BEFORE + 1` && LOG_FILE=`head -n $LINE "CleanroomBridging-tvOS-test.log" | tail -n 1` && cat "$LOG_FILE"
  - test -f "CleanroomBridging-watchOS-build.log" && tail -n 2500 "CleanroomBridging-watchOS-build.log"

